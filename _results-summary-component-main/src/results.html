<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
  <script src="js/jquery-3.6.3.min.js"></script>
  <script src="js/main.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 20px; text-align: center; color: black;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <a href="../../index.html">Inicio</a>
  </header>

  <div class="main">
    <div class="left">
      <h1 id="main-title" class="lefth">Your Result</h2>
      <div class="circle">
        <h1 class="circleh">76</h1>
        <p class="circlep">of 100</p>
      </div>
      <h1 class="great">Great</h1>
      <p>You scored higher than 65 % of the pelple who have taken these tests.</p>
    </div>
    
    <div class="right">
      <table class="table">
        <tr><th>Summary</th></tr>
        <tr>   
          <td><img src="../src/images/icon-reaction.svg" alt=""></td>       
          <td>Reaction</td>
          <td>80 / 100</td>
        </tr>
        <tr>
          <td><img src="../src/images/icon-memory.svg" alt=""></td>
          <td>Memory</td>
          <td>92 / 100</td>
        </tr>
        <tr>
          <td><img src="../src/images/icon-verbal.svg" alt=""></td>
          <td>Verbal </td>
          <td>61 / 100</td>
        </tr>
        <tr>
          <td><img src="../src/images/icon-visual.svg" alt=""></td>
          <td>Visual</td>
          <td><span class="s1"> 72</span> / 100</td>
        </tr>
      </table>
      <button type="submit">Continue</button>
    </div>
  </div>
  
  <br>
  <br>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">César Pérez Calzadilla</a>.</p>
  </div>
  <br>

  <div class="cesar">
      
  </div>
</body>
</html>
